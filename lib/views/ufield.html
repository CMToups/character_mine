<template name="ufields">
  {{#each all}}
    {{> ufield}}
  {{/each}}
</template>

<template name="ufield">
  <label>{{label}}</label>
  <input type="text" value="{{value}}" />
</template>

<!-- edits -->

<template name="edit_ufields">
  {{#each all}}
    {{> edit_ufield}}
  {{/each}}
</template>

<template name="edit_ufield">
  <div>
  <label>{{label}}:</label>
  {{> edit_ufield_hint }}
  <input class='delete' type="button" value="Delete" />
  <div>
</template>

<template name="edit_ufield_hint">
  <ul>
    {{#if value}}
      {{#if hint_is_default }}
      Default: {{value}}
      {{else}}
      Hint: {{value}}
      {{/if}}
    {{/if}}
  </ul>
</template>
